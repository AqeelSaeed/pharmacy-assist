name: pharmacy_assist
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  intl: ^0.19.0
  http:
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  sizer: ^3.0.4
  equatable: ^2.0.5
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  pinput: ^5.0.0
  path_provider: ^2.1.4
  path: ^1.8.0
  shared_preferences: ^2.3.2
  http_parser: ^4.0.2
  syncfusion_flutter_charts: ^27.1.52
  flutter_svg: ^2.0.10+1
  easy_localization: ^3.0.7
  csv: ^6.0.0
  number_paginator: ^0.4.1
  dotted_border: ^2.1.0
 
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/flags/
    - assets/icons/
    - assets/fonts/
    - assets/countries.json
    - assets/translations/
    - assets/bulkcsv.csv
  fonts:
    - family: Nexa
      fonts:
        - asset: assets/fonts/Nexa-Light.otf
        - asset: assets/fonts/Nexa-Regular.otf
        - asset: assets/fonts/Nexa-Bold.otf
